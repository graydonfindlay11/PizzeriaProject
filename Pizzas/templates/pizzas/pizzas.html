{% extends "Pizzas/base.html" %}


{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'mysecond.css' %}">
<p> Pizzas </p>

<ul>
    {% for pizza in all_pizzas %}  

    <li> 
         <a href="{% url 'Pizzas:pizza' pizza.id %}"> {{ pizza }} </a>
        
    </li>


    {% empty %} 
    <li> No pizzas have been added yet. </li>
    {% endfor %}

</ul>





{% endblock content %}
